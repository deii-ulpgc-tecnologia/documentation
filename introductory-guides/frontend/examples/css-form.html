<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css-form-style.css">
</head>

<body>
    <div>
        <h1 class="title">Formulario usando CSS</h1>
        <form action="">
            <fieldset class="container">
                <legend>
                    <h2 class="legend">Información básica de usuario</h2>
                </legend>
                <div> <img src="../../assets/gengario.png" class="gengar" alt="Mega Gengar"> </div>

                <div class="flex-col">
                    <!-- Nombre y apellido -->
                    <div class="flex-line">
                        <!-- Nombre -->
                        <div class="name-field">
                            <label for="name">Nombre</label><br />
                            <input type="text" class="texto" id="name" placeholder="Escribe tu nombre.">
                        </div>
                        <!-- Apellido -->
                        <div class="surname-field">
                            <label for="surname">Apellido</label><br />
                            <input type="text" class="texto" id="surname" placeholder="Escribe tu apellido.">
                        </div>
                    </div>
                    <!-- Número de movil -->
                    <div class="phone-field">
                        <label for="nphone">Nº de móvil</label><br />
                        <input type="phone" class="texto" id="nphone" placeholder="Escribe tu nº de móvil.">
                    </div>
                    <!-- Correo electrónico -->
                    <div class="mail-field">
                        <label for="nphone">Correo electrónico</label><br />
                        <input type="emai" class="texto" id="mail" placeholder="Escribe tu correo electrónico.">
                    </div>
                    <!-- Contraseña y repetir -->
                    <div class="flex-line">
                        <!-- Contraseña -->
                        <div class="pass-field">
                            <label for="passw">Contraseña</label><br />
                            <input type="password" class="texto" id="passw" placeholder="Escribe tu contraseña.">
                        </div>
                        <!-- Repetir contraseña -->
                        <div class="rpass-field">
                            <label for="rpass">Repetir Contraseña</label><br />
                            <input type="password" class="texto" id="rpass" placeholder="Repite tu contraseña.">
                        </div>
                    </div>
                    <!-- Seleción de carrera -->
                    <div class="carrera">
                        <label for="carrera">Carrera</label><br />
                        <select id="carrera">
                            <option value="ii">Ingeniería Informática</option>
                            <option value="im">Ingeniería Mecánica</option>
                            <option value="derecho">Derecho</option>
                            <option value="teleco">Telecomunicaciones</option>
                            <option value="arq">Arquitectura</option>
                        </select>
                    </div>
                    <!-- TextArea de opinión -->
                    <div>
                        <label for="ta">¿Qué te parece la ULPGC?</label><br />
                        <textarea id="ta" cols="60" rows="10"></textarea>
                    </div>
                    <!-- Botón de enviar -->
                    <div class="flex-line flex-center">
                        <input type="submit" id="submit" class="send" value="Enviar">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
